<body>
    <!-- Nav Bar -->
    <header>
        <nav class="custom-navbar">
            <a href="#">Lost and Found at UVA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="request.html">Make a Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lostItems.html">Lost Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
            <hr class="orange-line">
        </nav>    
    </header>
    <!-- End Nav Bar -->

    <section class="sectionContainer">
        <div class="imgContainer">
            <img src= "cat.jpeg" alt="cat">
        </div>
        <div class="rightSideContainer">
        <div class="itemContainer">
            <h1>Earring</h1>
            <hr>
            <p>Found on: 10/10/2020</p>
            <p>Location: Newcomb Hall</p>
            <p>Description: Gold earring with a blue gem</p>
            <p>Claimed: No</p>
            <p>Claimed by: </p>
        </div>
        <div class="chatContainer mt-5">
            <div class="chatHeader bg-primary text-white p-2 rounded-top">
                Chat about this item
            </div>
            <div class="chatBody p-3" style="height: 200px; overflow-y: scroll; border: 1px solid #dcdcdc; background-color: #f5f5f5;">
                <p><strong>User A:</strong> Is this still available?</p>
                <p><strong>User B:</strong> Yes, it is.</p>
            </div>
            <div class="chatFooter p-2 bg-light rounded-bottom">
                <input type="text" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary">Send</button>
            </div>            
        </div>
    </div>
    </section>
